<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Survival - Phaser 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a12;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
        }
        
        canvas {
            box-shadow: 0 0 40px rgba(0, 50, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="config.js"></script>
    <script src="sprites/DinoSprites.js"></script>
    <script src="entities/Player.js"></script>
    <script src="entities/Enemy.js"></script>
    <script src="entities/Pickup.js"></script>
    <script src="entities/Bullet.js"></script>
    <script src="scenes/BootScene.js"></script>
    <script src="scenes/GameScene.js"></script>
    <script src="scenes/UIScene.js"></script>
    <script src="scenes/GameOverScene.js"></script>
    <script src="main.js"></script>
</body>
</html>
